<div class="card-footer py-4">
    <nav aria-label="...">
      <ul class="pagination justify-content-end mb-0">
        
        <li class="page-item">
          <a class="page-link" (click)="goBack()" href="javascript:void(0)" tabindex="-1">
            <i class="fas fa-angle-left"></i>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        
        <li  *ngFor='let key of totalPages | demoNumber' 
          [ngClass]="{'page-item':true,'active': currentPage === key + 1  }"
        >
          <a class="page-link" (click)="changePage(key+1)"
           href="javascript:void(0)">{{ key + 1 }}</a>
        </li>
        
        <li class="page-item">
          <a class="page-link" (click)="goForward()" href="javascript:void(0)">
            <i class="fas fa-angle-right"></i>
            <span class="sr-only">Next</span>
          </a>
        </li>

      </ul>
    </nav>
</div>
